    <script>
      /*

        Q1. Factorial의 값을 계산하여 반환하는 재귀 함수를 작성해 보시기 바랍니다.

        Factorial이란, 1부터 `n`까지의 모든 수를 곱한 결과를 의미합니다.
        예를 들어, 5 Factorial은 `5 x 4 x 3 x 2 x 1`, 즉 120입니다.
        
        인터넷에서 솔루션을 검색하지 말고 시도해보세요.
        
        우리가 작성해야 하는 연산의 패턴을 잘 파악해보시고, 의도대로 작동하지 않을 경우 인터넷 검색 보다는 슬랙 질문 채널을 이용하세요.

      */
      function factorial(n){
        if (n === 1){
          return 1;
        }
        
        return n * factorial(n-1);
      }

      /*
      
      3이면

      3 * 2 * 1

      4면

      4 * 3 * 2 * 1
      4 * 4-1
          3 * 3-2
              2 * 2-1
                  1
      
      */

      const result = factorial(5);

      console.log(120 === result);
    </script>
