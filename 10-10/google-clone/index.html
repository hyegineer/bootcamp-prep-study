<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google clone</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app google-search-page">
      <!-- 상단 헤더 -->
      <header class="header">
        <nav class="header-nav">
          <a class="hd-nav-link" href="#">
            <span class="link-word">Gmail</span>
          </a>
          <a class="hd-nav-link" href="#">
            <span class="link-word">이미지</span>
          </a>
          <div class="hd-nav-link">
            <button type="button" class="hd-icon-btn">
              <i class="icon-app-collection"></i>
              <span class="is-voice-only">앱 모음</span>
            </button>
          </div>
        </nav>
      </header>
      <!-- // 상단 헤더 -->

      <!-- 중앙 컨텐츠 -->
      <div class="search-container">
        <h1 class="logo">
          <img src="images/google-logo.png" alt="구글 로고" />
        </h1>

        <div class="search-bar-cont">
          <div class="search-bar">
            <i class="icon-search"></i>

            <div class="search-bar-inp-grp">
              <input type="text" class="search-bar-inp" />
              <!-- <button type="button" class="search-bar-btn">
                <i class="icon icon-remove"></i>
                <span class="tooltip">단어 지우기</span>
              </button> -->
            </div>

            <div class="search-bar-btns">
              <button type="button" class="search-bar-btn">
                <i class="icon icon-keyboard"></i>
                <span class="tooltip">입력 도구</span>
              </button>

              <button type="button" class="search-bar-btn">
                <i class="icon icon-voice-search"></i>
                <span class="tooltip">음성 검색</span>
              </button>
            </div>
          </div>

          <div class="search-opts">
            <button type="button" class="opt-btn">Google 검색</button>
            <button type="button" class="opt-btn">I'm Feeling Lucky</button>
          </div>

          <div class="service-lang-ment">
            <span class="service">Google 제공 서비스:&nbsp;</span>
            <a class="toggle-lang" href="#">English</a>
          </div>
        </div>
      </div>
      <!-- // 중앙 컨텐츠 -->

      <!-- 하단 푸터 -->
      <footer class="footer">
        <div class="footer-top">
          <span class="ft-info-word">대한민국</span>
        </div>
        <div class="footer-bottom">
          <nav class="footer-nav">
            <a class="ft-nav-link" href="#">Google 정보</a>
            <a class="ft-nav-link" href="#">광고</a>
            <a class="ft-nav-link" href="#">비즈니스</a>
            <a class="ft-nav-link" href="#">검색의 원리</a>
          </nav>

          <nav class="footer-nav">
            <a class="ft-nav-link" href="#">개인정보 처리방침</a>
            <a class="ft-nav-link" href="#">약관</a>
            <a class="ft-nav-link" href="#">설정</a>
          </nav>
        </div>
      </footer>
      <!-- // 하단 푸터 -->
    </div>
  </body>
</html>
