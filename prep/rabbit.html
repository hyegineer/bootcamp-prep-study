<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function rabbits(n) {
        if (n === 0) {
          return 0;
        }

        if (n === 1) {
          return 1;
        }

        return rabbits(n - 1) + rabbits(n - 2);
      }

      // debugger;

      console.log(rabbits(3));
    </script>
  </body>
</html>
